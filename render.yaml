services:
  - type: web
    name: murf-ai-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: MURF_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
    disk:
      name: uploads-disk
      mountPath: /app/uploads
      sizeGB: 1
